<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Client online inquiry</title>
</head>
<body>
<p>This is client online inquiry.</p>
<table>
	<tr>
		<td><B>Name: </B></td>
		<td><%name%></td>
	</tr>
	<tr>
		<td><B>Address: </B></td>
		<td><%address%></td>
	</tr>
	<tr>
		<td><B>City: </B></td>
		<td><%city%></td>
	</tr>
	<tr>
		<td><B>Phone: </B></td>
		<td><%phone%></td>
	</tr>
	<tr>
		<td><B>Email: </B></td>
		<td><%email%></td>
	</tr>
	<tr>
		<td><B>Type of inquiry: </B></td>
		<td><%inquiry_type%></td>
	</tr>
	<tr>
		<td><B>Client asks for: </B></td>
		<td><%inquiry%></td>
	</tr>
</table>	
<br/>
<p>
Please contact the client.
</p>
</body>
</html>
